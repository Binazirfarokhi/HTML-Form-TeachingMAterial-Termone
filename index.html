    <!-- challenge :

    change the labe to : what is your name ?

    <form action="https://api.agify.io" method="get">
        <label for="fname">What is your name?</label>

    </form>
    <!-- another form for radio button -->
    <h2>Contact US</h2>
     <form action="#" method="post">
        <!-- post info to server -->
         <label >First Name:
            <input type="text"  name="fname" placeholder="Firstname" required>
         </label>

         <label for="lname">Last Name:</label>
         <input type="text" id="lname" placeholder="Last Name" required>

         <label for="age">Age:</label>
         <input type="number" id="age" min="0"  value="18">

         <label for="phone">Phone number:</label>
         <input type="text" id="">
    


         <label for="province">Select your province: </label>
         <select name="province" id="province">
            <option value="Ontario">Ontario</option>
            <option value="Quebec">Quebec</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Alberta">Alberta</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="New Brunswick">New Brunswick</option>    
            <option value="Manitoba">Manitoba</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
            <option value="Prince Edward Island">Prince Edward Island</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Yukon">Yukon</option>
            <option value="Nunavut">Nunavut</option>


         </select>
         <fieldset>
            <legend>
                Gender:
            </legend>
            <label >
                Female
                <input type="radio" value="Female"  name="gender">
            </label>
            <label >
                Male
                <input type="radio" value="Male" name="gender">
            </label>
            <label >
                Non-Binary
                <input type="radio" value="Non-Binary" name="gender">
            </label>
            <label >Other
                <input type="radio" value="Other" name="gender">
            </label>
         </fieldset>
         <label >Comment:
              <textarea name="comment" ></textarea>
         </label>
       


       <input type="submit" value="Send">
       <input type="reset" value="Clear">
     </form>
</body>
</html>
